name: Publish

on:
  release:  
    types: [prereleased]

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: Install packages
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.4
        
      - name: Get suffix name
        id: suffix_name
        run: |
          echo $steps.branch-name.outputs.current_branch
          SUFFIX_NAME="${steps.branch-name.outputs.current_branch//\//-}"
          echo $SUFFIX_NAME
        
      - name: Create package(s)
        run: dotnet pack --version-suffix ${{steps.suffix_name.outputs}} --configuration Release --no-build
        
      - name: Publish packages
        run: dotnet nuget push **/*.nupkg -k ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
